<html>

<head>
    <title>Snarkjs client example</title>
</head>

<body>

    <h1>Snarkjs client example</h1>
    <button id="bGenProof"> Create proof </button>

    <!-- JS-generated output will be added here. -->
    <pre class="proof"> Proof: <code id="proof"></code></pre>

    <pre class="proof"> Result: <code id="result"></code></pre>

    <!-- This is a modified SnarkJS version which doesn't create files on WitGen-->
    <script src="js/snarkjs.js" type="text/javascript">   </script>


    <!-- This is the bundle generated by rollup.js -->
    <script>

        const bGenProof = document.getElementById("bGenProof");

        bGenProof.addEventListener("click", calculateWitness);

        async function calculateWitness() {
            const input = {
                ivc_input: 3,
            };
            let buff = await snarkjs.wtns.calculate(input, "cubic_circuit.wasm")
            alert(buff)

        }

    </script>

</body>

</html>
